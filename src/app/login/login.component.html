<div class = "container">
  <div class = "login-container">
    <mat-form-field  class = "login-form">
      <input matInput class = "login-form" placeholder="Ввдетие ваш логин"[formControl]="login"
             (blur)="updateErrorMessage()" required>
      <mat-error class = 'error'>{{errorMessage}}</mat-error>
    </mat-form-field>
  </div>
  <div class = "button-div">
    <button  (click)="Next()" class = "button-next"><span class="text">Далее</span></button>
  </div>
</div>
